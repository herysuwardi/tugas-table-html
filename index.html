<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Tugas Table</title>

<body>

        <tbody>
            <tr>
                <td class="ke5">Angka ke 5</td>
                <td class="ke6" colspan="2" rowspan="2">Angka ke 6,7,8,10,11</td>
                <td class="ke5">Angka ke 8</td>
            </tr>
            <tr>
                <td>Angka ke 9</td>

            </tr>
            <tr>

                <td>Angka ke 14</td>

        </tbody>
    </table>

</body>
</html>
